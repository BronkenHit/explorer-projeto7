<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />

    <title>Fotoblog</title>
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img class="logo" src="assets/logo.svg" alt="Imagem da logomarca" />

          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form id="form" action="" method="post">
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              type="text"
              name=""
              id="search"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>

        <img
          class="avatar"
          src="https://source.unsplash.com/random"
          alt="Imagem de perfil"
        />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item" style="--delay: 1s">
              <img src="https://source.unsplash.com/random?bolt?a=1" alt="" />

              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.12s">
              <img src="https://source.unsplash.com/random?dark&red?b=1" alt="" />

              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.16s">
              <img src="https://source.unsplash.com/random?organization?c=1" alt="" />

              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.2s">
              <img src="https://source.unsplash.com/random?hive?d=1" alt="" />

              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.24s">
              <img src="https://source.unsplash.com/random?writer?e=1" alt="" />

              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.28s">
              <img src="https://source.unsplash.com/random?ergonomics?f=1" alt="" />

              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.32s">
              <img src="https://source.unsplash.com/random?show?g=1" alt="" />

              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.36s">
              <img src="https://source.unsplash.com/random?purple?h=1" alt="" />

              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.4s">
              <img src="https://source.unsplash.com/random?virtualization?i=1" alt="" />

              <figcaption class="details">
                <h2>Virtualização</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.44s">
              <img src="https://source.unsplash.com/random?partitioning?j=1" alt="" />

              <figcaption class="details">
                <h2>Particionamento</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.48s">
              <img src="https://source.unsplash.com/random?views?z=1" alt="" />

              <figcaption class="details">
                <h2>Triggers e Views</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay: 1.52s">
              <img src="https://source.unsplash.com/random?operational&system?k=1" alt="" />

              <figcaption class="details">
                <h2>Sistemas operacionais</h2>
                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <p>&copy; 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
